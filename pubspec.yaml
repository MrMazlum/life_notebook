publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.1.0 
  cloud_firestore: ^5.0.1
  firebase_auth: ^5.1.0
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  google_sign_in: ^6.2.1
